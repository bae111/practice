<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcurate</title>
</head>
<body>
    <script>
        
        function calcurate(num1, num2, operator){

            let result; // 결과를 받을 변수 선언 // 결과 왼쪽, 대입할 애들 오른쪽

            switch (operator){
                case '+' :
                    result = num1 + num2; // 5,8이 걸려들어가서 result에 13이 쌓임
                    break;

                case '-' :
                    result = num1 - num2;
                    break;
                
                case '*' :
                    result = num1 * num2;
                    break;

                case '/' :
                    if(num2 === 0){
                        result = '0으로 나눌 수 없다';
                    }else{
                        result = num1 / num2;
                    }
                    break;

                case '%' :
                    if(num2 === 0){
                        result = '0으로 나눌 수 없다';
                    }else{
                        result = num1 % num2;
                    }
                    break;

                default :
                    result = '연산자를 넣어줘라';
            }
            return result; // return 값이 없으면 13이 나오지 않음. 안 쓰면 되돌려받을 값을 받을 곳이 없다
        }

        let outPut = calcurate(5,8,'+'); // 그럼 outPut이 13이 찍혀야함
        console.log(outPut);
    </script>
</body>
</html>
