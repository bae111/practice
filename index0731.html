<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 복습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tb-tag{
            width: 1000px;
            margin: 0 auto;
        }
        table, td, th{
            border: dashed 12px #ff0000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="tb-tag">
        <caption>여기는 제목</caption>
        <thead>
            <tr>
                <th>NO</th>
                <th>타이틀</th>
                <th>두껍고, 가운데 정렬이 기본 값</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>데이터</td>
                <td rowspan="2">아래의 td 태그와 병합</td>
            </tr>
            <tr>
                <td>2</td>
                <td>td가 두개뿐임</td>
            </tr>
            <tr>
                <td>3</td>
                <td>정상화된 tr층</td>
                <td>3개의 칸으로 정상화 되었음</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" height="600" align="center" valign="middle">
                    앞으로 td 3개를 모두 병합<br>
                    수직, 수평병합, 너비, 높이 옵션을 스스로 갖고 있음. 속성이 무시되는 상황이 발생하기도 함.<br>
                    tr(층) 높이가 10이고, td 높이가 50이면 자식태그의 옵션을 준수, 부모 태그의 옵션스타일 무시<br>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
