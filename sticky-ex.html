<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky-ex</title>
    <link rel="stylesheet" href="./css/sticky-ex.css">
</head>
<body>
    <div id="container">
        <section id="popup">
            <div class="pop-up">
                나는 첫번째 섹션 태그이며 최상단 광고 팝업 입니다.
            </div>
        </section>
        <header id="header">
            <p>나는 header안에 p태그 입니다.</p>
            <span class="transform"></span>
        </header>
    </div>
    <a href="#popup" class="topBtn">TOP</a>
    <!--section id와 a의 경로를 같이 설정하면 그 id가 있는 곳으로 이동함-->
</body>
</html>
