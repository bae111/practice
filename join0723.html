<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<body>
    <form id="join" action="./join_s0723.html">
        <fieldset>
            <legend>회원가입 페이지</legend>
            <p>
                <span class="form-title">이름 : </span>
                <input type="text" name="name" placeholder="한글로 입력해주세요" required autofocus>
            </p>
            <p>
                <span class="form-title">아이디 : </span>
                <input type="text" name="id" placeholder="영문 및 숫자로 입력해주세요" required>
            </p>
            <p>
                <span class="form-title">비밀번호 : </span>
                <input type="password" name="pw" placeholder="영문 및 숫자로 입력해주세요" required>
            </p>
            <p>
                <span class="form-title">성별 : </span>
                <input type="radio" name="gender" id="man" value="man" checked>
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman" value="woman">
                <label for="woman">여자</label>
                <input type="radio" name="gender" id="nocoment" value="nocoment">
                <label for="nocoment">선택하지않음</label>
            </p>
            <p>
                <span class="form-title">관심사 : </span>
                <input type="checkbox" name="check-fav" id="check-01" value="fav-01" checked>
                <label for="check-01">사회</label>
                <input type="checkbox" name="check-fav" id="check-02" value="fav-02" checked>
                <label for="check-02">IT</label>
                <input type="checkbox" name="check-fav" id="check-03" value="fav-03">
                <label for="check-03">연예</label>
                <input type="checkbox" name="check-fav" id="check-04" value="fav-04">
                <label for="check-04">경제</label>
            </p>
            <p>
                <span class="form-title">증명사진 : </span>
                <input type="file" name="img-file">
            </p>
            <p>
                <span class="form-title">날짜 : </span>
                <input type="date" name="date" min="2024-01-01" max="2024-12-31" step="1">
            </p>
            <p>
                <span class="form-title">연령대 : </span>
                <input type="number" name="age" min="10" max="100" step="10" placeholder="10">
            </p>
            <p>
                <span class="form-title">선호하는 컬러 : </span>
                <input type="color" name="color-01">
                <input type="color" name="color-02">
                <input type="color" name="color-03">
            </p>
            <p>
                <span class="form-title">지역 선택 : </span>
                <select name="city">
                    <optgroup label="서울시">
                        <option value="gangnam-gu">강남구</option>
                        <option value="seocho-gu">서초구</option>
                    </optgroup>
                    <optgroup label="경기도">
                        <option value="anyang-si">안양시</option>
                        <option value="namyangju-si">남양주시</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <span class="form-title">회원가입 코멘트</span>
                <textarea name="comant" rows="6" cols="30" placeholder="가입 인사를 남겨 주세요"></textarea>
            </p>
            <p>
                <input type="submit" value="회원가입" onclick="suc()">
                <input type="reset" value="다시작성하기">
            </p>
        </fieldset>
    </form>
    <script>
        // function suc(){
        //     const id = prompt("추천인 아이디 입력");
        //     alert(`추천인은 ${id}입니다.`);
        // }
        function suc(){
            confirm('정말 회원가입을 완료하시겠습니까?');
            confirm('진짜로 회원가입을 완료하시겠습니까?');
            confirm('진짜 진짜로 회원가입을 완료하시겠습니까?');
            const id = prompt("추천인 아이디 입력");
            alert(`추천인은 ${id}입니다.`);
            alert("회원가입이 완료되었습니다.");
        }
    </script>
</body>
</html>
