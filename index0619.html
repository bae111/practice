<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그와 div태그의 속성</title>
    <style>
        a{
            display: block;
        }
        div{
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">나는 a 태그야 1</a>
    <a href="https://www.daum.net" target="_blank">나는 a 태그야 2</a>
    <a href="https://www.google.com" target="_blank">나는 a 태그야 3</a>
    <div>나는 div 태그야 1</div>
    <div>나는 div 태그야 2</div>
    <div>나는 div 태그야 3</div>
    <div>git 수정본 보내기 연습</div>
</body>
</html>
