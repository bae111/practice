<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body class="nanum-gothic-regular">
    <form id="join-01">
        <fieldset>
            <h2>로그인</h2>
            <ul class="idpw">
                <li><input type="text" name="id" placeholder="아이디" minlength="5" maxlength="12"></li>
                <li><input type="password" name="pw" placeholder="패스워드" minlength="6" maxlength="10"></li>
            </ul>
            <div class="check-01">
                <input type="checkbox" id="check-join" name="check">
                <label for="check-join">자동로그인</label>
            </div>
            <input type="submit" value="확인">

            <ul class="join-btn">
                <li><a href="#">회원가입</a></li>
                <li><span class="join-border"></span></li>
                <li><a href="#">아이디/비밀번호찾기</a></li>
            </ul>
            
            <ul class="sns-join">
                <li><a href="#" class="facebook">페이스북</a></li>
                <li><a href="#" class="google">구글</a></li>
                <li><a href="#" class="naver">네이버</a></li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
